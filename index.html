<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>My-gram</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link rel="stylesheet" href="public/app.css">
</head>
<body>

<section id="main-container">
  <div class="container">
    <div class="row">
      <div class="col s10 push-s1">
        <div class="row">
          <div class="col m5 hide-on-small-only">
            <img src="./public/cell.png" alt="IMG" class="iphone">
          </div>
          <div class="col s12 m7">
            <div class="row">
              <div class="signup-box">
                <h1 class="logogram">PicGram</h1>
                <form class="signup-form" action="">
                  <h2>Sign up to see your friend's pictures on class</h2>
                  <div class="section">
                    <a href="#" class="btn btn-fb hide-on-small-only">Log in with Facebook</a>
                    <a href="#" class="btn btn-fb hide-on-med-and-up">Log In</a>
                  </div>
                  <div class="divider"></div>
                  <div class="section">
                    <input type="email" name="email" placeholder="Email">
                    <input type="text" name="name" placeholder="Complete name">
                    <input type="text" name="username" placeholder="User name">
                    <input type="password" name="password" placeholder="Password">
                    <button type="submit" class="btn waves-effect waves-light btn-signup">Log In</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="row">
              <div class="login-box">
                Do you have an account? <a href="/signin">Sign In</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="site-footer">
  <div class="container">
    <div class="row">
      <div class="col s12 l3 center-align">
        <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Language</a>

        <ul id='dropdown1' class='dropdown-content'>
          <li><a href="#!">English</a></li>
          <li><a href="#!">Spanish</a></li>
        </ul>
      </div>
      <div class="col s12 l3 push-l6 center-align">
        &#x00AE; 2016 My-gram
      </div>
    </div>
  </div>
</footer>


<script src="https://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</body>
</html>
